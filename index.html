<!DOCTYPE html>
<html>
  <head>
    <title>Monkey Sense</title>
    <meta charset="utf-8">
    <script src="main.js"></script>
    <script src="generator.js"></script>
    <style>
      * {
        color: white;
        text-align: center;
        font-family: Calibri;
      }
      body {
        background-color: #333;
      }
      #question {
        font-size: xx-large;
        margin-bottom: 8px;
      }
      button {
        color: black;
        font-size: large;
      }
      #inputbox {
        color: black;
        font-size: x-large;
      }
      .flex-center {
        display: flex;
        justify-content: center;
        column-gap: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Monkey Sense</h1>
    <div id="question">Click start</div>
    <input name="inputbox" id="inputbox" type="text" oninput="onInputChange(this);"><br/>
    <br/>
    <div class="flex-center">
      <button id="start" onclick="doStart();">Start</button>
      <div></div>
      <button id="stop" onclick="doStop();">Stop</button>
    </div>
    <br/>
    <div>
      <div class="flex-center">
        <div>Last Time:</div>
        <div id="answertime"></div>
      </div>
      <div id="lastanswer"></div>
      <div id="data">
        <div class="flex-center">
          <div>Question Count:</div>
          <div id="questioncount"></div>
        </div>
        <div class="flex-center">
          <div>Average Time:</div>
          <div id="averagetime"></div>
        </div>
        <div class="flex-center">
          <div>Total Time:</div>
          <div id="totaltime"></div>
        </div>
      </div>
    </div>
  </body>
</html>
